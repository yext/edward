language: go

before_script:
  - wget https://github.com/spf13/hugo/releases/download/v0.21/hugo_0.21_Linux-64bit.tar.gz -O /tmp/hugo.tar.gz
  - tar -xvf /tmp/hugo.tar.gz
  - export PATH=$PATH:$PWD/hugo_0.21_Linux-64bit/

before_install:
  - go get github.com/mitchellh/gox

go:
  - 1.7
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist/edward_${TRAVIS_TAG}_linux_386.zip"
    - "dist/edward_${TRAVIS_TAG}_linux_amd64.zip"
    - "dist/edward_${TRAVIS_TAG}_macOS_64bit.zip"
  on:
    repo: yext/edward
    tags: true
